<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Page</title>
  <link rel="stylesheet" href="feedback.css">
</head>
<body>
  <div class="container">
    <h1>We Value Your Feedback</h1>
    <p>Your opinion helps us improve!</p>

    <form id="feedback-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback" placeholder="What do you think about our site?" rows="4" required></textarea>

      <label for="rating">Rating:</label>
      <div class="rating">
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5">&#9733;</label>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4">&#9733;</label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3">&#9733;</label>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2">&#9733;</label>
        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1">&#9733;</label>
      </div>

      <button type="submit">Submit Feedback</button>
    </form>

    <div id="thank-you-message" class="hidden">
      <h3>Thank you for your valuable feedback!</h3>
      <p>Your opinion means a lot to us.</p>
    </div>

    <div id="error-message" class="hidden">
      <h3>Oops! Something went wrong.</h3>
      <p>Please ensure all fields are filled correctly.</p>
    </div>

    <h2>Feedback List</h2>
    <div id="feedback-list">
      <!-- Feedback list will be populated here -->
    </div>
  </div>

  <script src="feedback.js"></script>
</body>
</html>
