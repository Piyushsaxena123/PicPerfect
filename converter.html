<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Converter</title>
  <link rel="stylesheet" href="converter.css">
</head>
<body>
  <div class="container">
    <h1>File Converter</h1>
    <form id="converter-form">
      <label for="file-input">Select File:</label>
      <input type="file" id="file-input" name="file" required>

      <label for="conversion-type">Conversion Type:</label>
      <select id="conversion-type" name="conversion-type" required>
        <option value="word-to-pdf">Word to PDF</option>
        <option value="pdf-to-word">PDF to Word</option>
        <option value="jpg-to-pdf">JPG to PDF</option>
        <option value="pdf-to-jpg">PDF to JPG</option>
      </select>

      <button type="submit">Convert</button>
    </form>
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
